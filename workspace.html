<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace - Sogang Team Building</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .workspace-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            height: calc(100vh - 4rem - 6rem);
            /* header + footer + padding */
            min-height: 600px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            height: 100%;
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: var(--color-bg-secondary);
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .msg-received {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        .msg-sent {
            background: var(--color-sogang-red);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
    </style>
</head>

<body>

    <header id="main-header"></header>

    <main class="container" style="padding: 3rem 1rem;">

        <div style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <span class="badge blue" id="project-type">Project Type</span>
                <h1 id="project-title" style="font-size: 1.75rem; margin-top: 0.5rem;">Project Title</h1>
            </div>
            <div style="display: flex; gap: 1rem;">
                <!-- <button class="btn btn-outline">Schedule</button> -->
                <button class="btn btn-secondary" onclick="alert('Manage Settings mock')">Settings</button>
            </div>
        </div>

        <div class="workspace-grid">

            <!-- Sidebar: Members & Applications -->
            <div class="card" style="display: flex; flex-direction: column; overflow-y: auto;">
                <div style="margin-bottom: 2rem;">
                    <h3
                        style="font-size: 1rem; text-transform: uppercase; color: var(--color-text-secondary); letter-spacing: 0.05em; margin-bottom: 1rem;">
                        Team Members</h3>
                    <div id="members-list" style="display: flex; flex-direction: column; gap: 1rem;">
                        <!-- Mock Members -->
                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                            <div
                                style="width: 32px; height: 32px; background: #eee; border-radius: 50%; overflow: hidden;">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=You" style="width: 100%">
                            </div>
                            <span style="font-size: 0.9rem; font-weight: 500;">You (Leader)</span>
                        </div>
                    </div>
                </div>

                <div id="applications-section" style="border-top: 1px solid var(--color-border); padding-top: 1.5rem;">
                    <h3
                        style="font-size: 1rem; text-transform: uppercase; color: var(--color-text-secondary); letter-spacing: 0.05em; margin-bottom: 1rem;">
                        Applications</h3>
                    <div id="applications-list">
                        <p style="font-size: 0.85rem; color: var(--color-text-secondary);">No pending applications.</p>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container">
                <div style="padding: 1rem; border-bottom: 1px solid var(--color-border); font-weight: 600;">
                    Project General Chat
                </div>

                <div id="chat-messages" class="chat-messages">
                    <!-- Messages injected here -->
                    <div class="message-bubble msg-received">
                        <div style="font-size: 0.75rem; color: var(--color-text-secondary); margin-bottom: 0.25rem;">
                            System</div>
                        Welcome to your new project workspace!
                    </div>
                </div>

                <div
                    style="padding: 1rem; background: white; border-top: 1px solid var(--color-border); display: flex; gap: 1rem;">
                    <input type="text" id="chat-input" class="input" placeholder="Type a message..."
                        style="flex-grow: 1;">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
            </div>

        </div>

    </main>

    <footer id="main-footer"></footer>

    <script src="./js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            const currentUser = window.db.getCurrentUser();

            if (!currentUser) {
                window.location.href = './auth/login.html';
                return;
            }

            const project = await window.db.getProjectById(projectId);

            if (project) {
                document.getElementById('project-title').textContent = project.title;
                document.getElementById('project-type').textContent = project.type;

                renderMembers(project);
            } else {
                document.getElementById('project-title').textContent = "Project Not Found";
                return;
            }

            async function renderMembers(project) {
                const membersList = document.getElementById('members-list');
                const friends = await window.db.getFriends();
                const requests = await window.db.getFriendRequests();

                membersList.innerHTML = project.members.map(m => {
                    const user = m.user;
                    if (!user) return '';

                    const isMe = user._id === currentUser.id || user._id === currentUser._id;
                    const name = user.name || 'Unknown';
                    const role = m.role || 'Member';
                    const isLeader = role === 'Leader' || role === 'Owner';

                    // Friendship Status (if not me)
                    let statusHtml = '';
                    if (!isMe) {
                        const isFriend = friends.some(f => f._id === user._id);
                        const sentReq = requests.find(r => r.to._id === user._id && r.from._id === (currentUser.id || currentUser._id));
                        const recvReq = requests.find(r => r.from._id === user._id && r.to._id === (currentUser.id || currentUser._id));

                        if (isFriend) {
                            statusHtml = '<span style="font-size: 0.7rem; color: #2ecc71;">● Friend</span>';
                        } else if (sentReq) {
                            statusHtml = '<span style="font-size: 0.7rem; color: var(--color-text-tertiary);">● Request Sent</span>';
                        } else if (recvReq) {
                            statusHtml = '<span style="font-size: 0.7rem; color: var(--color-sogang-red);">● Pending Req</span>';
                        }
                    }

                    return `
                        <div class="member-item" onclick="showProfileCard('${user._id}', '${name}')" style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer; padding: 0.5rem; border-radius: 6px; transition: background 0.2s;">
                            <div style="width: 36px; height: 36px; background: #eee; border-radius: 50%; overflow: hidden; border: 1px solid #ddd; flex-shrink: 0;">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${name}" style="width: 100%">
                            </div>
                            <div style="flex: 1; min-width: 0;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span style="font-size: 0.9rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${name} ${isMe ? '(You)' : ''}</span>
                                    ${isLeader ? '<span style="font-size: 0.7rem; background: #fff3cd; color: #856404; padding: 1px 4px; border-radius: 4px;">Lead</span>' : ''}
                                </div>
                                ${statusHtml}
                            </div>
                        </div>
                    `;
                }).join('');

                // Hover effect
                document.querySelectorAll('.member-item').forEach(item => {
                    item.addEventListener('mouseenter', () => item.style.background = '#f8f9fa');
                    item.addEventListener('mouseleave', () => item.style.background = 'transparent');
                });
            }

            window.showProfileCard = async (userId, name) => {
                const currentUser = window.db.getCurrentUser();
                if (userId === currentUser.id || userId === currentUser._id) return;

                const statusObj = await window.db.getFriendStatus(userId);
                const status = statusObj.status;

                let actionBtn = '';
                if (status === 'friends') {
                    actionBtn = `<button class="btn btn-outline" onclick="location.href='./inbox.html'" style="width: 100%;">Message</button>`;
                } else if (status === 'pending_sent') {
                    actionBtn = `<button class="btn btn-secondary" disabled style="width: 100%;">Request Sent</button>`;
                } else if (status === 'pending_received') {
                    actionBtn = `<button class="btn btn-primary" onclick="acceptFriend('${statusObj.requestId}', '${name}')" style="width: 100%;">Accept Request</button>`;
                } else {
                    actionBtn = `<button class="btn btn-primary" onclick="sendFriendRequest('${userId}', '${name}')" style="width: 100%;">Add Friend</button>`;
                }

                // Create/Show a simple modal for the profile card
                const modal = document.createElement('div');
                modal.id = 'profile-active-modal';
                modal.style = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;`;
                modal.innerHTML = `
                    <div style="background: white; width: 320px; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow-lg);">
                        <div style="height: 80px; background: var(--color-sogang-red);"></div>
                        <div style="padding: 0 1.5rem 1.5rem; text-align: center; margin-top: -40px;">
                            <div style="width: 80px; height: 80px; border-radius: 50%; background: white; margin: 0 auto 1rem; padding: 4px; border: 1px solid #eee;">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${name}" style="width: 100%; height: 100%; border-radius: 50%;">
                            </div>
                            <h3 style="margin: 0; font-size: 1.25rem;">${name}</h3>
                            <p style="color: var(--color-text-tertiary); font-size: 0.9rem; margin-top: 0.25rem;">Team Member</p>
                            <div style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem;">
                                ${actionBtn}
                                <button class="btn btn-outline" onclick="document.getElementById('profile-active-modal').remove()" style="width: 100%;">Close</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
            };

            window.sendFriendRequest = async (userId, name) => {
                const msg = prompt(`Send a friend request to ${name}? (Optional message):`, "Hi, let's connect!");
                if (msg !== null) {
                    const res = await window.db.sendFriendRequest(userId, msg);
                    if (res.success) {
                        alert('Friend request sent!');
                        document.getElementById('profile-active-modal').remove();
                        // Re-render project members to update status indicators
                        const updatedProject = await window.db.getProjectById(projectId);
                        renderMembers(updatedProject);
                    } else {
                        alert('Error: ' + res.message);
                    }
                }
            };

            window.acceptFriend = async (requestId, name) => {
                if (confirm(`Accept friend request from ${name}?`)) {
                    const res = await window.db.respondToFriendRequest(requestId, 'accepted');
                    if (res.success) {
                        alert('You are now friends!');
                        document.getElementById('profile-active-modal').remove();
                        const updatedProject = await window.db.getProjectById(projectId);
                        renderMembers(updatedProject);
                    } else {
                        alert('Error: ' + res.message);
                    }
                }
            };

            // Real Chat Logic
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');

            function renderMessage(chat) {
                const isMyMessage = chat.senderEmail === currentUser.email;
                const div = document.createElement('div');
                div.className = `message-bubble ${isMyMessage ? 'msg-sent' : 'msg-received'}`;

                if (!isMyMessage) {
                    div.innerHTML = `
                        <div style="font-size: 0.75rem; color: var(--color-text-secondary); margin-bottom: 0.25rem;">
                            ${chat.senderName}
                        </div>
                        ${chat.message}
                    `;
                } else {
                    div.textContent = chat.message;
                }
                chatMessages.appendChild(div);
            }

            // Load existing chats
            const existingChats = await window.db.getChats(projectId);
            if (existingChats.length === 0) {
                // Show welcome message if empty
                const welcomeDiv = document.createElement('div');
                welcomeDiv.className = 'message-bubble msg-received';
                welcomeDiv.innerHTML = `<div style="font-size: 0.75rem; color: var(--color-text-secondary); margin-bottom: 0.25rem;">System</div>Welcome to the <strong>${project.title}</strong> workspace! Start collaborating.`;
                chatMessages.appendChild(welcomeDiv);
            } else {
                existingChats.forEach(renderMessage);
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send Message Handler
            sendBtn.addEventListener('click', async () => {
                const text = chatInput.value.trim();
                if (text) {
                    const result = await window.db.sendChat(projectId, text);
                    if (result.success) {
                        renderMessage(result.chat);
                        chatInput.value = '';
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        alert('Failed to send message: ' + result.message);
                    }
                }
            });

            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendBtn.click();
            });

            // Real Applications Logic
            // Only show applications if the current user is the owner
            // Note: project.owner might be an object if populated, or string ID.
            // Our backend getProjectById returns owner as ObjectId string (unpopulated) usually, 
            // but let's be safe.
            const ownerId = (typeof project.owner === 'object') ? project.owner._id : project.owner;

            // Normalize to strings for comparison
            if (String(ownerId) === String(currentUser.id) || String(ownerId) === String(currentUser._id)) {
                const apps = await window.db.getApplications({ projectId: projectId });
                const appList = document.getElementById('applications-list');

                const pendingApps = apps.filter(a => a.status === 'PENDING');

                if (pendingApps.length === 0) {
                    appList.innerHTML = `<p style="font-size: 0.85rem; color: var(--color-text-secondary);">No pending applications.</p>`;
                } else {
                    appList.innerHTML = pendingApps.map(app => `
                        <div class="card" style="padding: 0.75rem; font-size: 0.85rem; margin-bottom: 0.5rem; border: 1px solid var(--color-border);" id="app-card-${app.id}">
                            <div style="font-weight: 600; margin-bottom: 0.25rem;">${app.applicantName} (${app.role})</div>
                            <p style="color: var(--color-text-secondary); margin-bottom: 0.5rem;">"${app.message}"</p>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-primary btn-accept" data-id="${app.id}" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">Accept</button>
                                <button class="btn btn-secondary btn-reject" data-id="${app.id}" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">Reject</button>
                            </div>
                        </div>
                    `).join('');
                }

                // Event Delegation for Buttons
                appList.addEventListener('click', async (e) => {
                    if (e.target.classList.contains('btn-accept')) {
                        const appId = e.target.getAttribute('data-id');
                        await window.db.updateApplicationStatusWithProject(projectId, appId, 'ACCEPTED');
                        document.getElementById(`app-card-${appId}`).remove();
                        alert('Applicant Accepted!');
                        // Optional: Reload or update UI count
                    }
                    if (e.target.classList.contains('btn-reject')) {
                        const appId = e.target.getAttribute('data-id');
                        await window.db.updateApplicationStatusWithProject(projectId, appId, 'REJECTED');
                        document.getElementById(`app-card-${appId}`).remove();
                        alert('Applicant Rejected.');
                    }
                });
            } else {
                // If not owner, hide applications section or show "My Application Status"
                document.getElementById('applications-section').innerHTML = `
                    <h3 style="font-size: 1rem; text-transform: uppercase; color: var(--color-text-secondary); letter-spacing: 0.05em; margin-bottom: 1rem;">
                        Project Status
                    </h3>
                    <p style="font-size: 0.9rem; color: var(--color-text-secondary);">You are viewing this project as a member/guest.</p>
                 `;
            }
        });
    </script>
</body>

</html>
