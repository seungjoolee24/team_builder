<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Members - Sogang Team Building</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .filter-header {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            margin-bottom: 3rem;
            box-shadow: var(--shadow-sm);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)) 120px;
            gap: 1rem;
            align-items: end;
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .member-card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            overflow: hidden;
            transition: all var(--transition-normal);
            cursor: pointer;
        }

        .member-card:hover {
            border-color: var(--color-sogang-red);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .member-main {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            gap: 1.5rem;
            align-items: center;
        }

        .member-detail {
            display: none;
            padding: 2rem;
            background: var(--color-bg-secondary);
            border-top: 1px solid var(--color-border);
            animation: fadeIn 0.3s ease;
        }

        .member-card.expanded .member-detail {
            display: block;
        }

        .member-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .expand-icon {
            transition: transform 0.3s ease;
            font-size: 0.8rem;
            color: var(--color-text-tertiary);
        }

        .info-section {
            margin-bottom: 1.5rem;
        }

        .info-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--color-text-tertiary);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>

<body>

    <header id="main-header"></header>

    <main class="container" style="padding: 3rem 1rem;">

        <div style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Find Your Perfect Teammate</h1>
            <p style="color: var(--color-text-secondary);">Browse Sogang students by college, major, and role.</p>
        </div>

        <!-- Filter UI -->
        <div class="filter-header">
            <div class="filter-grid">
                <div class="input-group" style="margin-bottom: 0;">
                    <label class="label">College</label>
                    <select id="filter-college" class="input">
                        <option value="All">All Colleges</option>
                        <option value="Humanities">Humanities</option>
                        <option value="Social Sciences">Social Sciences</option>
                        <option value="Natural Sciences">Natural Sciences</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Economics">Economics</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Integrated Knowledge">Integrated Knowledge (Media/Art)</option>
                        <option value="AI/Graduate">AI/Convergence</option>
                    </select>
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label class="label">Major</label>
                    <select id="filter-major" class="input">
                        <option value="All">All Majors</option>
                    </select>
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label class="label">Primary Role</label>
                    <select id="filter-role" class="input">
                        <option value="All">All Roles</option>
                        <option value="planner">Planner (PM)</option>
                        <option value="designer">Designer (UI/UX)</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="data">Data/AI Engineer</option>
                        <option value="media">Media Artist</option>
                    </select>
                </div>
                <div class="input-group" style="margin-bottom: 0; position: relative;">
                    <label class="label">Tags (AND logic)</label>
                    <input type="text" id="filter-tags" class="input" placeholder="e.g. Web, Startup"
                        autocomplete="off">
                    <!-- Tag Suggestions Tooltip-style -->
                    <div id="tag-suggestions"
                        style="display: none; position: absolute; top: 100%; left: 0; width: 100%; max-width: 400px; background: white; border: 1px solid var(--color-border); border-radius: 8px; box-shadow: var(--shadow-lg); z-index: 100; padding: 1rem; margin-top: 0.5rem;">
                        <p
                            style="font-size: 0.75rem; font-weight: 700; color: var(--color-text-tertiary); text-transform: uppercase; margin-bottom: 0.75rem; border-bottom: 1px solid #eee; padding-bottom: 0.25rem;">
                            Suggested Tags</p>
                        <div id="suggestions-list"
                            style="display: flex; flex-wrap: wrap; gap: 0.4rem; max-height: 200px; overflow-y: auto;">
                            <!-- Tags injected via JS -->
                        </div>
                    </div>
                </div>
                <button type="button" id="search-btn" class="btn btn-primary" style="width: 100%;">Search</button>
            </div>
        </div>

        <!-- Results -->
        <div id="members-list" class="member-list">
            <p style="text-align: center; color: var(--color-text-secondary);">Loading members...</p>
        </div>

    </main>

    <footer id="main-footer"></footer>

    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listContainer = document.getElementById('members-list');
            const searchBtn = document.getElementById('search-btn');
            const currentUser = window.db.getCurrentUser();

            const SOGANG_ACADEMIC_DATA = {
                'Humanities': ['Korean Language and Literature', 'English Language and Literature', 'German Language and Literature', 'French Language and Literature', 'Chinese Language and Literature', 'Philosophy', 'History', 'Religious Studies'],
                'Social Sciences': ['Sociology', 'Political Science', 'Psychology', 'Social Welfare'],
                'Economics': ['Economics'],
                'Business Administration': ['Business Administration'],
                'Natural Sciences': ['Mathematics', 'Physics', 'Chemistry', 'Life Science'],
                'Engineering': ['Electronic Engineering', 'Computer Science and Engineering', 'Chemical and Biomolecular Engineering', 'Mechanical Engineering'],
                'Integrated Knowledge': ['Journalism and Strategic Communication', 'Media & Entertainment', 'Art & Technology', 'Global Korean Studies'],
                'AI/Graduate': ['AI', 'Convergence Software']
            };

            function setupAcademicFilters() {
                const collegeSelect = document.getElementById('filter-college');
                const majorSelect = document.getElementById('filter-major');

                collegeSelect.addEventListener('change', () => {
                    const college = collegeSelect.value;
                    if (college === 'All') {
                        majorSelect.innerHTML = '<option value="All">All Majors</option>';
                        return;
                    }
                    const majors = SOGANG_ACADEMIC_DATA[college] || [];
                    majorSelect.innerHTML = '<option value="All">All Majors</option>' +
                        majors.map(m => `<option value="${m}">${m}</option>`).join('');
                });
            }

            setupAcademicFilters();

            const SUGGESTED_TAGS = [
                'Web/App', 'AI/Data', 'Fintech', 'Game Dev', 'Blockchain', 'E-commerce',
                'IoT', 'Metaverse', 'Security', 'Healthcare', 'Competition', 'Side Project',
                'Startup', 'Hackathon', 'Capstone', 'Research', 'Online Only', 'Hybrid',
                'Win Awards', 'Build Portfolio', 'Networking'
            ];

            function setupTagSuggestions() {
                const tagInput = document.getElementById('filter-tags');
                const suggestionBox = document.getElementById('tag-suggestions');
                const list = document.getElementById('suggestions-list');

                // Populate
                list.innerHTML = SUGGESTED_TAGS.map(tag => `
                    <span class="badge" style="cursor: pointer; background: #f8f9fa; border: 1px solid var(--color-border); color: var(--color-text-secondary); height: auto; padding: 4px 10px;" onclick="addSearchTag('${tag}')">
                        ${tag}
                    </span>
                `).join('');

                tagInput.addEventListener('focus', () => {
                    suggestionBox.style.display = 'block';
                });

                // Close on click outside
                document.addEventListener('click', (e) => {
                    if (!tagInput.contains(e.target) && !suggestionBox.contains(e.target)) {
                        suggestionBox.style.display = 'none';
                    }
                });

                window.addSearchTag = (tag) => {
                    const currentVal = tagInput.value.trim();
                    if (!currentVal) {
                        tagInput.value = tag;
                    } else {
                        const tags = currentVal.split(',').map(t => t.trim());
                        if (!tags.includes(tag)) {
                            tagInput.value = currentVal + ', ' + tag;
                        }
                    }
                    tagInput.focus();
                };
            }

            setupTagSuggestions();

            async function loadMembers() {
                listContainer.innerHTML = '<p style="text-align: center; color: var(--color-text-secondary);">Searching...</p>';

                const filters = {
                    college: document.getElementById('filter-college').value,
                    major: document.getElementById('filter-major').value.trim(),
                    primaryRole: document.getElementById('filter-role').value,
                    tags: document.getElementById('filter-tags').value.trim()
                };

                const users = await window.db.getUsers(filters);

                // Shuffle and filter self
                let members = users
                    .filter(u => !currentUser || (u.id !== currentUser.id && u._id !== currentUser.id))
                    .sort(() => Math.random() - 0.5);

                renderMembers(members);
            }

            async function renderMembers(members) {
                if (members.length === 0) {
                    listContainer.innerHTML = '<p style="text-align: center; color: var(--color-text-secondary); padding: 3rem;">No members found matching your criteria.</p>';
                    return;
                }

                // Fetch current user's friends and requests to determine status
                const friends = await window.db.getFriends();
                const requests = await window.db.getFriendRequests();

                listContainer.innerHTML = members.map(m => {
                    const p = m.profile || {};
                    const skills = p.skills || [];
                    const topSkills = skills.slice(0, 3);
                    const bio = p.bio || 'Highly motivated Sogang student looking for a team.';
                    const tags = m.tags || [];

                    // Determine Friendship Status
                    const isFriend = friends.some(f => f._id === m._id);
                    const sentReq = requests.find(r => r.to._id === m._id && r.from._id === (currentUser.id || currentUser._id));
                    const recvReq = requests.find(r => r.from._id === m._id && r.to._id === (currentUser.id || currentUser._id));

                    let friendBtnText = 'Add Friend';
                    let friendBtnClass = 'btn-outline';
                    let friendBtnDisabled = '';

                    if (isFriend) {
                        friendBtnText = 'Friends';
                        friendBtnClass = 'btn-secondary';
                        friendBtnDisabled = 'disabled';
                    } else if (sentReq) {
                        friendBtnText = 'Request Sent';
                        friendBtnClass = 'btn-secondary';
                        friendBtnDisabled = 'disabled';
                    } else if (recvReq) {
                        friendBtnText = 'Accept Request';
                        friendBtnClass = 'btn-primary';
                    }

                    return `
                        <div class="member-card" onclick="toggleExpand(this)">
                            <div class="member-main">
                                <div style="width: 70px; height: 70px; border-radius: 50%; overflow: hidden; background: #f0f0f0; border: 2px solid white; box-shadow: var(--shadow-sm);">
                                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${m.name}" alt="Avatar" style="width: 100%; height: 100%;">
                                </div>
                                
                                <div>
                                    <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.25rem;">
                                        <h3 style="font-size: 1.25rem; margin: 0;">${m.name}</h3>
                                        <span class="badge blue" style="font-size: 0.7rem;">${p.primaryRole || 'Member'}</span>
                                    </div>
                                    <p style="font-size: 0.9rem; color: var(--color-text-secondary); margin-bottom: 0.5rem;">
                                        ${p.college || 'Sogang'} | ${p.major || 'Major Undefined'}
                                    </p>
                                    <div style="display: flex; flex-wrap: wrap; gap: 0.25rem; margin-bottom: 0.5rem;">
                                        ${tags.map(t => `<span style="font-size: 0.7rem; color: var(--color-text-secondary); background: #eee; padding: 0 6px; border-radius: 4px;">#${t}</span>`).join('')}
                                    </div>
                                    <p style="font-size: 0.85rem; color: var(--color-text-tertiary); display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;">
                                        ${bio}
                                    </p>
                                </div>

                                <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 0.5rem;">
                                    <div style="display: flex; gap: 0.35rem; flex-wrap: wrap; justify-content: flex-end;">
                                        ${topSkills.map(s => `<span class="badge" style="background: var(--color-bg-tertiary);">${s.name}</span>`).join('')}
                                        ${skills.length > 3 ? `<span class="badge">+${skills.length - 3}</span>` : ''}
                                    </div>
                                    <div class="expand-icon">View Profile â–¼</div>
                                </div>
                            </div>

                            <div class="member-detail" onclick="event.stopPropagation()">
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem;">
                                    
                                    <!-- Left Column -->
                                    <div>
                                        <div class="info-section">
                                            <span class="info-label">Full Introduction</span>
                                            <p style="font-size: 0.95rem; line-height: 1.6; color: var(--color-text-secondary); white-space: pre-wrap;">${p.bio || 'No intro provided.'}</p>
                                        </div>

                                        <div class="info-section">
                                            <span class="info-label">Skills & Proficiency</span>
                                            <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                                                ${(p.skills || []).map(s => {
                        const levelColor = s.level === 'advanced' ? 'var(--color-sogang-red)' : s.level === 'intermediate' ? 'var(--color-primary)' : 'var(--color-text-secondary)';
                        return `
                                                    <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem;">
                                                        <span style="font-weight: 500;">${s.name} <small style="color: var(--color-text-tertiary); font-weight: normal;">(${s.category})</small></span>
                                                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                                                            <span class="badge" style="font-size: 0.7rem; background: white; border: 1px solid ${levelColor}; color: ${levelColor}; text-transform: capitalize;">${s.level || 'beginner'}</span>
                                                        </div>
                                                    </div>
                                                `;
                    }).join('') || '<p style="font-size: 0.85rem; color: var(--color-text-tertiary);">No skills registered.</p>'}
                                            </div>
                                        </div>

                                        <div class="info-section" style="margin-top: 2rem;">
                                            <span class="info-label">Links</span>
                                            <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                                                ${p.links?.github ? `<a href="${p.links.github}" target="_blank" class="badge" style="background: #24292e; color: white;">GitHub</a>` : ''}
                                                ${p.links?.portfolio ? `<a href="${p.links.portfolio}" target="_blank" class="badge blue">Portfolio</a>` : ''}
                                                ${(p.customLinks || []).map(l => `<a href="${l.url}" target="_blank" class="badge" style="background: white; border: 1px solid var(--color-border); color: var(--color-text-primary);">${l.label}</a>`).join('')}
                                                ${(!p.links?.github && !p.links?.portfolio && (!p.customLinks || p.customLinks.length === 0)) ? '<p style="font-size: 0.85rem; color: var(--color-text-tertiary);">No links provided.</p>' : ''}
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Right Column -->
                                    <div>
                                        <div class="info-section">
                                            <span class="info-label">Tags</span>
                                            <div style="display: flex; gap: 0.4rem; flex-wrap: wrap;">
                                                ${tags.map(t => `<span class="badge purple" style="margin-right: 0.35rem; margin-bottom: 0.35rem;">${t}</span>`).join('')}
                                            </div>
                                        </div>
                                        
                                        <div class="info-section">
                                            <span class="info-label">Project Selection</span>
                                            <div style="display: flex; gap: 0.4rem; flex-wrap: wrap;">
                                                ${(p.preferredProjectTypes || []).map(t => `<span class="badge" style="background: white; border: 1px solid var(--color-border);">${t}</span>`).join('')}
                                            </div>
                                        </div>

                                        <div style="display: flex; gap: 0.75rem; margin-top: 2rem;">
                                            <button class="btn btn-primary invite-btn" data-id="${m._id}" data-name="${m.name}" style="flex: 1;">Invite to Project</button>
                                            ${isFriend ? `
                                                <button class="btn btn-outline" onclick="location.href='../inbox.html'" style="flex: 1;">Message</button>
                                            ` : `
                                                <button class="btn ${friendBtnClass} friend-btn" 
                                                    data-id="${m._id}" 
                                                    data-name="${m.name}" 
                                                    data-status="${recvReq ? 'pending_received' : sentReq ? 'pending_sent' : 'none'}"
                                                    data-reqid="${recvReq ? recvReq._id : ''}"
                                                    ${friendBtnDisabled} 
                                                    style="flex: 1;">
                                                    ${friendBtnText}
                                                </button>
                                            `}
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Invite handler
                document.querySelectorAll('.invite-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        showInviteModal(e.target.dataset.id, e.target.dataset.name);
                    });
                });

                // Friend handler
                document.querySelectorAll('.friend-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const status = e.target.dataset.status;
                        const targetId = e.target.dataset.id;
                        const targetName = e.target.dataset.name;
                        const requestId = e.target.dataset.reqid;

                        if (status === 'none') {
                            showFriendModal(targetId, targetName);
                        } else if (status === 'pending_received') {
                            if (confirm(`Accept friend request from ${targetName}?`)) {
                                await window.db.respondFriendRequest(requestId, 'accepted');
                                alert('Friend request accepted!');
                                loadMembers();
                            }
                        }
                    });
                });
            }

            window.toggleExpand = (card) => {
                const isExpanded = card.classList.contains('expanded');
                // Close others
                document.querySelectorAll('.member-card').forEach(c => c.classList.remove('expanded'));
                if (!isExpanded) card.classList.add('expanded');
            };

            // Social Modals
            async function showInviteModal(targetId, targetName) {
                if (!currentUser) return alert('Please log in.');

                const projects = await window.db.getProjects({ owner: currentUser.id }); // Filter by ID
                // The current getProjects implementation filters on frontend by owner string.
                // My backend update supports owner filtering but I'll stick to what exists if it works.

                if (projects.length === 0) return alert('You have no open projects.');

                const modal = createModal(`Invite ${targetName} to Project`, `
                    <div class="input-group">
                        <label class="label">Choose Project</label>
                        <select id="invite-project-select" class="input">
                            ${projects.map(p => `<option value="${p.id}">${p.title}</option>`).join('')}
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="label">Optional Message</label>
                        <textarea id="invite-message" class="input" rows="3" placeholder="Explain why you want them in your team..."></textarea>
                    </div>
                    <button id="send-invite-confirm" class="btn btn-primary" style="width: 100%;">Send Invitation</button>
                `);

                document.getElementById('send-invite-confirm').addEventListener('click', async () => {
                    const projectId = document.getElementById('invite-project-select').value;
                    const message = document.getElementById('invite-message').value;

                    const res = await window.db.sendInvitation(targetId, projectId, message);
                    if (res.success) {
                        alert('Invitation sent!');
                        modal.close();
                    } else {
                        alert('Failed: ' + res.message);
                    }
                });
            }

            async function showFriendModal(targetId, targetName) {
                if (!currentUser) return alert('Please log in.');

                const modal = createModal(`Add ${targetName} as Friend`, `
                    <div class="input-group">
                        <label class="label">Message (Optional)</label>
                        <textarea id="friend-message" class="input" rows="3" placeholder="Hi! I'd like to connect..."></textarea>
                    </div>
                    <button id="send-friend-confirm" class="btn btn-primary" style="width: 100%;">Send Request</button>
                `);

                document.getElementById('send-friend-confirm').addEventListener('click', async () => {
                    const message = document.getElementById('friend-message').value;
                    const res = await window.db.sendFriendRequest(targetId, message);
                    if (res.success) {
                        alert('Friend request sent!');
                        modal.close();
                    } else {
                        alert('Failed: ' + res.message);
                    }
                });
            }

            function createModal(title, contentHtml) {
                const overlay = document.createElement('div');
                overlay.style = 'position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;';

                const modal = document.createElement('div');
                modal.style = 'background: white; padding: 2rem; border-radius: var(--radius-lg); width: 100%; max-width: 400px; box-shadow: var(--shadow-lg);';
                modal.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h3 style="margin: 0; font-size: 1.25rem;">${title}</h3>
                        <button id="modal-close-btn" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
                    </div>
                    ${contentHtml}
                `;

                overlay.appendChild(modal);
                document.body.appendChild(overlay);

                const close = () => document.body.removeChild(overlay);
                document.getElementById('modal-close-btn').onclick = close;
                overlay.onclick = (e) => { if (e.target === overlay) close(); };

                return { close };
            }

            searchBtn.addEventListener('click', loadMembers);
            loadMembers(); // Initial load
        });
    </script>
</body>

</html>
