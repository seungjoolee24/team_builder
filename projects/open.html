<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Project - Sogang Team Building</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .role-row {
            display: grid;
            grid-template-columns: 3fr 1fr 50px;
            gap: 1rem;
            align-items: end;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <header id="main-header"></header>

    <main class="container" style="padding: 3rem 1rem; max-width: 800px;">
        <div style="margin-bottom: 2rem;">
            <h1 style="font-size: 2rem;">Open a New Project</h1>
            <p style="color: var(--color-text-secondary);">Recruit the best teammates from Sogang.</p>
        </div>

        <form id="open-project-form" class="card">

            <!-- Basic Info -->
            <section style="margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1rem; border-bottom: 1px solid var(--color-border); padding-bottom: 0.5rem;">
                    Basic Information</h3>

                <div class="input-group">
                    <label class="label">Project Title</label>
                    <input type="text" id="title" class="input" placeholder="e.g. AI-based Schedule Optimizer" required>
                </div>

                <div class="input-group">
                    <label class="label">One-line Description</label>
                    <input type="text" id="summary" class="input" placeholder="Short and catchy summary..." required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div class="input-group">
                        <label class="label">Project Type (Multi-select)</label>
                        <div id="type-tags-selected" class="chips-container"
                            style="min-height: 42px; padding: 0.4rem; background: #f8f9fa; border: 1px solid var(--color-border); border-radius: 8px; margin-bottom: 0.75rem; display: flex; flex-wrap: wrap; gap: 0.4rem;">
                            <!-- Selected Types -->
                        </div>
                        <div id="type-tags-options" style="display: flex; flex-wrap: wrap; gap: 0.4rem;">
                            <!-- Type Options -->
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">Domain/Field (Multi-select)</label>
                        <div id="domain-tags-selected" class="chips-container"
                            style="min-height: 42px; padding: 0.4rem; background: #f8f9fa; border: 1px solid var(--color-border); border-radius: 8px; margin-bottom: 0.75rem; display: flex; flex-wrap: wrap; gap: 0.4rem;">
                            <!-- Selected Domains -->
                        </div>
                        <div id="domain-tags-options" style="display: flex; flex-wrap: wrap; gap: 0.4rem;">
                            <!-- Domain Options -->
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">Detailed Description</label>
                    <textarea id="description" class="input" rows="5"
                        placeholder="Describe the goal, timeline, and what you are looking for..."></textarea>
                </div>
            </section>

            <!-- Recruitment -->
            <section style="margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1rem; border-bottom: 1px solid var(--color-border); padding-bottom: 0.5rem;">
                    Recruitment</h3>

                <div id="roles-container">
                    <div class="role-row">
                        <div>
                            <label class="label">Role</label>
                            <select class="input role-select">
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="mobile">Mobile Developer</option>
                                <option value="devops">DevOps/Infra</option>
                                <option value="data">AI/Data</option>
                                <option value="game">Game Developer</option>
                                <option value="designer">Designer</option>
                                <option value="media">Media/Video Artist</option>
                                <option value="planner">Planner (PM)</option>
                                <option value="marketing">Marketing/Business</option>
                            </select>
                        </div>
                        <div>
                            <label class="label">Count</label>
                            <input type="number" class="input role-count" value="1" min="1">
                        </div>
                        <div>
                            <label class="label" style="visibility: hidden;">Rm</label>
                            <button type="button" class="btn btn-outline"
                                style="padding: 0; width: 100%; height: 42px; display: flex; align-items: center; justify-content: center;"
                                disabled>
                                &times;
                            </button>
                        </div>
                    </div>
                </div>

                <button type="button" id="add-role-btn" class="btn btn-secondary" style="font-size: 0.9rem;">+ Add
                    Another Role</button>
            </section>

            <!-- My Role -->
            <section style="margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1rem; border-bottom: 1px solid var(--color-border); padding-bottom: 0.5rem;">
                    My Role</h3>
                <div class="input-group">
                    <label class="label">My Role in this Project</label>
                    <select id="owner-role" class="input" required>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="mobile">Mobile Developer</option>
                        <option value="devops">DevOps/Infra</option>
                        <option value="data">AI/Data</option>
                        <option value="game">Game Developer</option>
                        <option value="designer">Designer</option>
                        <option value="media">Media/Video Artist</option>
                        <option value="planner">Planner (PM)</option>
                        <option value="marketing">Marketing/Business</option>
                    </select>
                    <p style="font-size: 0.8rem; color: var(--color-text-tertiary); margin-top: 0.5rem;">
                        This is the role you will take as the project leader.
                    </p>
                </div>
            </section>

            <div style="text-align: right;">
                <button type="submit" class="btn btn-primary" style="padding-left: 3rem; padding-right: 3rem;">Create
                    Project</button>
            </div>
        </form>
    </main>

    <footer id="main-footer"></footer>

    <script src="../js/app.js"></script>
    <script>
        const CATEGORIES = {
            'Type': [
                'Competition', 'Side Project', 'Startup', 'Study Group', 'Hackathon',
                'Capstone', 'Research', 'Volunteering', 'Freelance'
            ],
            'Domain': [
                'Web/App', 'AI/Data', 'Fintech', 'Game Dev', 'Blockchain', 'E-commerce',
                'IoT', 'Metaverse', 'Cloud Computing', 'Security', 'Healthcare', 'EdTech',
                'Social Media', 'Enterprise', 'SaaS', 'Mobile'
            ]
        };

        const state = {
            selectedTypes: new Set(),
            selectedDomains: new Set()
        };

        function renderTags(category) {
            const selectedList = state[category === 'Type' ? 'selectedTypes' : 'selectedDomains'];
            const container = document.getElementById(`${category.toLowerCase()}-tags-selected`);
            const optionsContainer = document.getElementById(`${category.toLowerCase()}-tags-options`);

            // Render Selected
            container.innerHTML = Array.from(selectedList).map(tag => `
                <div class="chip" style="background: var(--color-bg-tertiary); display: flex; align-items: center; gap: 0.4rem; padding: 4px 10px; border-radius: 16px; font-size: 0.85rem;">
                    <span>${tag}</span>
                    <span style="cursor: pointer; font-weight: bold;" onclick="toggleTag('${category}', '${tag}')">&times;</span>
                </div>
            `).join('');

            // Render Options
            optionsContainer.innerHTML = CATEGORIES[category].map(tag => {
                const isSelected = selectedList.has(tag);
                return `
                    <span class="badge" style="cursor: pointer; background: ${isSelected ? 'var(--color-sogang-red)' : 'white'}; color: ${isSelected ? 'white' : 'var(--color-text-primary)'}; border: 1px solid var(--color-border);" onclick="toggleTag('${category}', '${tag}')">
                        ${tag}
                    </span>
                `;
            }).join('');
        }

        window.toggleTag = (category, tag) => {
            const set = state[category === 'Type' ? 'selectedTypes' : 'selectedDomains'];
            if (set.has(tag)) set.delete(tag);
            else set.add(tag);
            renderTags(category);
        };

        document.addEventListener('DOMContentLoaded', () => {
            renderTags('Type');
            renderTags('Domain');

            const rolesContainer = document.getElementById('roles-container');
            const addRoleBtn = document.getElementById('add-role-btn');

            addRoleBtn.addEventListener('click', () => {
                const row = document.createElement('div');
                row.className = 'role-row';
                row.innerHTML = `
                    <div>
                        <select class="input role-select">
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="mobile">Mobile Developer</option>
                            <option value="devops">DevOps/Infra</option>
                            <option value="data">AI/Data</option>
                            <option value="game">Game Developer</option>
                            <option value="designer">Designer</option>
                            <option value="media">Media/Video Artist</option>
                            <option value="planner">Planner (PM)</option>
                            <option value="marketing">Marketing/Business</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" class="input role-count" value="1" min="1">
                    </div>
                    <div>
                        <label class="label" style="visibility: hidden;">Rm</label>
                        <button type="button" class="btn btn-outline remove-role-btn" style="padding: 0; width: 100%; height: 42px; display: flex; align-items: center; justify-content: center; color: var(--color-sogang-red); border-color: var(--color-border);">
                            &times;
                        </button>
                    </div>
                `;
                rolesContainer.appendChild(row);

                row.querySelector('.remove-role-btn').addEventListener('click', () => {
                    row.remove();
                });
            });

            document.getElementById('open-project-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                if (state.selectedTypes.size === 0) return alert('Please select at least one Project Type.');
                if (state.selectedDomains.size === 0) return alert('Please select at least one Domain.');

                // Collect Data
                const title = document.getElementById('title').value.trim();
                const summary = document.getElementById('summary').value.trim();
                const description = document.getElementById('description').value.trim();

                const roles = [];
                document.querySelectorAll('.role-row').forEach(row => {
                    roles.push({
                        role: row.querySelector('.role-select').value,
                        count: parseInt(row.querySelector('.role-count').value),
                        filled: 0 // initial state
                    });
                });

                const currentUser = window.db.getCurrentUser();
                if (!currentUser) {
                    alert('You must be logged in to create a project.');
                    window.location.href = '/auth/login.html';
                    return;
                }

                const ownerRole = document.getElementById('owner-role').value;

                // Don't include owner - backend sets it from auth token
                const newProjectData = {
                    title,
                    oneLineDescription: summary,
                    type: Array.from(state.selectedTypes),
                    domain: Array.from(state.selectedDomains),
                    description,
                    roles,
                    ownerRole,
                    status: 'OPEN'
                };

                console.log('Creating project with data:', newProjectData);
                const result = await window.db.createProject(newProjectData);
                console.log('Create Project result:', result);

                if (result.success) {
                    console.log('Project created successfully, redirecting...');
                    alert('Project Created Successfully!');
                    window.location.href = './my.html';
                } else {
                    console.error('Create Project failed:', result.message);
                    alert('Failed to create project: ' + (result.message || 'Unknown error'));
                }
            });
        });
    </script>
</body>

</html>
