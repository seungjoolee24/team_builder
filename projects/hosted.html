<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hosted Projects - Sogang Team Building</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .project-card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            margin-bottom: 1rem;
            transition: all var(--transition-fast);
        }

        .project-card-row:hover {
            border-color: var(--color-sogang-red-light);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>

<body>

    <header id="main-header"></header>

    <main class="container" style="padding: 3rem 1rem;">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">My Hosted Projects</h1>
                <p style="color: var(--color-text-secondary);">Manage your teams and applications.</p>
            </div>
            <a href="./open.html" class="btn btn-primary">+ Open New Project</a>
        </div>

        <div id="projects-list">
            <!-- Project items will be injected here -->
            <div
                style="text-align: center; padding: 4rem; background: var(--color-bg-tertiary); border-radius: var(--radius-lg); color: var(--color-text-secondary);">
                <p>Loading projects...</p>
            </div>
        </div>

    </main>

    <footer id="main-footer"></footer>

    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = window.db.getCurrentUser();
            if (!currentUser) {
                // Not logged in
                window.location.href = '../auth/login.html';
                return;
            }

            const myProjects = window.db.getProjects({ owner: currentUser.email });

            const listContainer = document.getElementById('projects-list');

            if (myProjects.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align: center; padding: 4rem; background: var(--color-bg-tertiary); border-radius: var(--radius-lg);">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“‚</div>
                        <h3 style="font-size: 1.25rem; margin-bottom: 0.5rem;">No Projects Yet</h3>
                        <p style="color: var(--color-text-secondary); margin-bottom: 1.5rem;">You haven't opened any projects yet.</p>
                        <a href="./open.html" class="btn btn-primary">Create Your First Project</a>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = myProjects.map(project => {
                const filledCount = project.roles.reduce((acc, r) => acc + (r.filled || 0), 0);
                const totalCount = project.roles.reduce((acc, r) => acc + r.count, 0);

                return `
                    <div class="project-card-row">
                        <div style="flex: 1;">
                            <div style="display: flex; gap: 0.75rem; align-items: center; margin-bottom: 0.5rem;">
                                <span class="badge ${project.status === 'OPEN' ? 'blue' : 'red'}" style="text-transform: uppercase;">${project.status}</span>
                                <span style="font-size: 0.85rem; color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600;">${project.type}</span>
                            </div>
                            <h3 style="font-size: 1.25rem; margin-bottom: 0.5rem;">${project.title}</h3>
                            <p style="color: var(--color-text-secondary); font-size: 0.95rem;">${project.summary}</p>
                        </div>
                        
                        <div style="text-align: right; min-width: 200px;">
                            <div style="margin-bottom: 1rem;">
                                <span style="font-weight: 600; color: var(--color-text-primary);">${filledCount}/${totalCount}</span>
                                <span style="color: var(--color-text-secondary); font-size: 0.9rem;"> Members</span>
                            </div>
                            <a href="../workspace.html?id=${project.id}" class="btn btn-secondary" style="font-size: 0.9rem;">Manage Project</a>
                            <!-- <button class="btn btn-outline" style="font-size: 0.9rem; margin-left: 0.5rem;">Find Members</button> -->
                        </div>
                    </div>
                `;
            }).join('');
        });
    </script>
</body>

</html>
