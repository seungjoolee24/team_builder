<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Sogang Team Building</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .project-card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            margin-bottom: 1rem;
            transition: all var(--transition-fast);
        }

        .project-card-row:hover {
            border-color: var(--color-sogang-red-light);
            box-shadow: var(--shadow-md);
        }

        .section-header {
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--color-bg-secondary);
        }
    </style>
</head>

<body>

    <header id="main-header"></header>

    <main class="container" style="padding: 3rem 1rem;">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">My Projects</h1>
                <p style="color: var(--color-text-secondary);">Manage your projects and collaborations.</p>
            </div>
            <a href="./open.html" class="btn btn-primary">+ Open New Project</a>
        </div>

        <!-- HOSTED SECTION -->
        <h2 class="section-header">Hosted Projects</h2>
        <div id="hosted-list">
            <!-- Skeleton Loading -->
            <div
                style="background: white; border-radius: var(--radius-lg); border: 1px solid var(--color-border); padding: 1.5rem; margin-bottom: 1rem;">
                <div style="display: flex; justify-content: space-between;">
                    <div style="flex: 1;">
                        <div class="skeleton" style="width: 80px; height: 24px; margin-bottom: 1rem;"></div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text" style="width: 80%;"></div>
                    </div>
                    <div style="width: 150px; display: flex; flex-direction: column; align-items: flex-end; gap: 1rem;">
                        <div class="skeleton" style="width: 60px; height: 20px;"></div>
                        <div class="skeleton" style="width: 100%; height: 40px; border-radius: 8px;"></div>
                    </div>
                </div>
            </div>
            <div
                style="background: white; border-radius: var(--radius-lg); border: 1px solid var(--color-border); padding: 1.5rem; margin-bottom: 1rem;">
                <div style="display: flex; justify-content: space-between;">
                    <div style="flex: 1;">
                        <div class="skeleton" style="width: 80px; height: 24px; margin-bottom: 1rem;"></div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text" style="width: 80%;"></div>
                    </div>
                    <div style="width: 150px; display: flex; flex-direction: column; align-items: flex-end; gap: 1rem;">
                        <div class="skeleton" style="width: 60px; height: 20px;"></div>
                        <div class="skeleton" style="width: 100%; height: 40px; border-radius: 8px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JOINED SECTION -->
        <h2 class="section-header">Joined Projects</h2>
        <div id="joined-list">
            <!-- Skeleton Loading -->
            <div
                style="background: white; border-radius: var(--radius-lg); border: 1px solid var(--color-border); padding: 1.5rem; margin-bottom: 1rem;">
                <div style="display: flex; justify-content: space-between;">
                    <div style="flex: 1;">
                        <div class="skeleton" style="width: 80px; height: 24px; margin-bottom: 1rem;"></div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text" style="width: 80%;"></div>
                    </div>
                    <div style="width: 150px; display: flex; flex-direction: column; align-items: flex-end; gap: 1rem;">
                        <div class="skeleton" style="width: 60px; height: 20px;"></div>
                        <div class="skeleton" style="width: 100%; height: 40px; border-radius: 8px;"></div>
                    </div>
                </div>
            </div>
            <div
                style="background: white; border-radius: var(--radius-lg); border: 1px solid var(--color-border); padding: 1.5rem; margin-bottom: 1rem;">
                <div style="display: flex; justify-content: space-between;">
                    <div style="flex: 1;">
                        <div class="skeleton" style="width: 80px; height: 24px; margin-bottom: 1rem;"></div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text" style="width: 80%;"></div>
                    </div>
                    <div style="width: 150px; display: flex; flex-direction: column; align-items: flex-end; gap: 1rem;">
                        <div class="skeleton" style="width: 60px; height: 20px;"></div>
                        <div class="skeleton" style="width: 100%; height: 40px; border-radius: 8px;"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer id="main-footer"></footer>

    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const currentUser = window.db.getCurrentUser();
            if (!currentUser) {
                // Not logged in
                window.location.href = '../auth/login.html';
                return;
            }

            const userId = currentUser.id || currentUser._id;
            const hostedProjects = await window.db.getProjects({ owner: userId });
            const joinedProjects = await window.db.getJoinedProjects();

            renderList('hosted-list', hostedProjects, true);
            renderList('joined-list', joinedProjects, false);
        });

        function renderList(elementId, projects, isHosted) {
            const listContainer = document.getElementById(elementId);

            if (projects.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align: center; padding: 2rem; background: var(--color-bg-tertiary); border-radius: var(--radius-lg); color: var(--color-text-secondary);">
                        <p>${isHosted ? 'You haven\'t created any projects yet.' : 'You haven\'t joined any projects yet.'}</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = projects.map(project => {
                const roles = project.roles || [];
                const filledCount = (project.members && project.members.length > 0) ? project.members.length : (roles.reduce((acc, r) => acc + Number(r.filled || 0), 0) + 1);
                const totalCount = roles.reduce((acc, r) => acc + Number(r.count || 0), 0) + 1;
                const isFull = filledCount >= totalCount;
                const isConfirmed = project.status === 'CONFIRMED';
                const isOpen = project.status === 'OPEN';

                // Status Badge Logic
                let badgeColor = 'blue';
                let statusText = 'RECRUITING (OPEN)';
                if (isConfirmed) {
                    badgeColor = 'purple';
                    statusText = 'CONFIRMED (Started)';
                } else if (isFull) {
                    badgeColor = 'orange';
                    statusText = 'FULL (Waitlist)';
                }

                // Action Button Logic (Hosted only)
                let actionButton = '';
                if (isHosted) {
                    if (isConfirmed) {
                        actionButton = `<button onclick="updateStatus('${project._id}', 'OPEN')" class="btn btn-outline" style="font-size: 0.8rem; margin-right: 0.5rem;">Re-open Recruitment</button>`;
                    } else {
                        actionButton = `<button onclick="updateStatus('${project._id}', 'CONFIRMED')" class="btn btn-primary" style="font-size: 0.8rem; background-color: var(--color-text-secondary); border-color: var(--color-text-secondary); margin-right: 0.5rem;">Confirm & Close</button>`;
                    }
                }

                // Joined Projects: Leave Button
                let leaveButton = '';
                if (!isHosted) {
                    leaveButton = `<button onclick="leaveProject('${project._id || project.id}')" class="btn btn-outline" style="font-size: 0.8rem; color: #dc3545; border-color: #dc3545; margin-right: 0.5rem;">Leave Project</button>`;
                }

                // Hosted Projects: Terminate Button
                let terminateButton = '';
                if (isHosted) {
                    terminateButton = `<button onclick="terminateProject('${project._id || project.id}')" class="btn btn-outline" style="font-size: 0.8rem; color: #dc3545; border-color: #dc3545; margin-right: 0.5rem;">Terminate</button>`;
                }

                return `
                    <div class="project-card-row">
                        <div style="flex: 1;">
                            <div style="display: flex; gap: 0.75rem; align-items: center; margin-bottom: 0.5rem;">
                                <span class="badge ${badgeColor}" style="text-transform: uppercase;">${statusText}</span>
                                <span style="font-size: 0.85rem; color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600;">${project.type || 'Project'}</span>
                            </div>
                            <h3 style="font-size: 1.25rem; margin-bottom: 0.5rem;">${project.title}</h3>
                            <p style="color: var(--color-text-secondary); font-size: 0.95rem;">${project.oneLineDescription || project.summary || 'No description'}</p>
                        </div>
                        
                        <div style="text-align: right; min-width: 240px;">
                            <div style="margin-bottom: 1rem;">
                                <span style="font-weight: 600; color: var(--color-text-primary);">${filledCount}/${totalCount}</span>
                                <span style="color: var(--color-text-secondary); font-size: 0.9rem;"> Members</span>
                            </div>
                            <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
                                ${!isHosted ? leaveButton : ''}
                                ${isHosted ? terminateButton : ''}
                                ${actionButton}
                                <a href="../workspace.html?id=${project._id || project.id}" class="btn ${isHosted ? 'btn-secondary' : 'btn-outline'}" style="font-size: 0.9rem;">
                                    ${isHosted ? 'Manage' : 'Enter'}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function updateStatus(projectId, newStatus) {
            if (!confirm(`Are you sure you want to change status to ${newStatus}?`)) return;

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${window.db.API_URL}/projects/${projectId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (res.ok) {
                    alert('Status updated!');
                    window.location.reload();
                } else {
                    const data = await res.json();
                    alert(data.msg || 'Update failed');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            }
        }
        async function leaveProject(projectId) {
            if (!confirm('Are you sure you want to leave this project?')) return;

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${window.db.API_URL}/projects/${projectId}/leave`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    alert('You have left the project.');
                    window.location.reload();
                } else {
                    const data = await res.json();
                    alert(data.msg || 'Failed to leave project');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            }
        }

        async function terminateProject(projectId) {
            if (!confirm('WARNING: This will permanently delete the project and all its data. This action cannot be undone.\n\nAre you sure you want to terminate this project?')) return;

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${window.db.API_URL}/projects/${projectId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    alert('Project terminated successfully.');
                    window.location.reload();
                } else {
                    const data = await res.json();
                    alert(data.msg || 'Failed to terminate project');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            }
        }
    </script>
</body>

</html>
